<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3" ng-include="Nav">
            </div>
            <div class="col-md-9">
                <div class="panel panel-default">
                    <div class="panel-heading">Manage Levels</div>
                    <div class="panel-body">
                        <div class="alert {{messagecss}} alert-dismissible" role="alert" ng-if="message !=''">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <strong>{{message}}</strong>
                        </div>
                        <div ng-if="showLoader">
                            <div class="spinner">
                                <div class="bounce1"></div>
                                <div class="bounce2"></div>
                                <div class="bounce3"></div>
                            </div>
                        </div>
                        <div ng-if="!showLoader">
                            <div class="btn-toolbar" role="toolbar" aria-label="...">
                                
                                <div class="btn-group btn-group-sm pull-right" role="group" aria-label="...">
                                    <a ng-if="Categories.length > 0" class="btn btn-primary" ng-click="filter(0)">All</a>
                                    <a ng-repeat="item in Categories" class="btn btn-primary" href ng-click="filter(item.id)">{{item.shorttitle}}</a>
                                </div>
                            </div>
                            <br />
                            <div ng-if="Data.length==0" class="jumbotron">
                                <h2 style="text-align:center;">No Records Found!</h2>
                            </div>
                            <div ng-if="Data.length>0">
                                <table class="table table-condensed table-hover table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Badge</th>
                                            <th>XP</th>
                                            <th>Title</th>
                                            <th>---</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="item in Data">
                                            <td style="width:10%;">
                                                <div ng-if="item.icon_css != ''">
                                                    <span class="{{item.icon_css}}"></span>
                                                </div>
                                                <div ng-if="item.icon_css == ''">
                                                    <img class="img-responsive" style="width:68px; height:auto;" ng-src="{{defaultphoto}}" src="{{defaultphoto}}" ng-if="item.icon==''" />
                                                    <img class="img-responsive" style="width:68px; height:auto;" ng-src="{{photopath}}{{item.icon}}" ng-if="item.icon!=''" />
                                                </div>
                                            </td>
                                            <td style="width:10%;">
                                                {{item.xp}}
                                            </td>
                                            <td style="width:62%;">
                                                <h4>{{item.title}}</h4>
                                                <p>{{item.description}}</p>
                                            </td>
                                            <td style="width:18%;">
                                                <a ng-if="!item.isawarded" class="btn btn-xs btn-block btn-primary" title="Award selected badge" href ng-click="award(item.id)">Upgrade Level</a>
                                                <a ng-if="item.isawarded" class="btn btn-xs btn-block btn-success" title="Arlready awarded seleted badge" href><i class="glyphicon glyphicon-ok"></i> Level Completed</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
